# Memory Intensive - n1-highmem-8 (?)
# 32GB / 4 Core
# General Purpose - n1-standard-8
# 32GB / 8 Core
# CPU Intensive - n1-highcpu-16 (n1-highcpu-32)
# 32GB / 16 Cores



# JovainX API Compatibility
# v1
jovianx_api_version: v1

# Name of this SaaS application
# string
application_name: InsightEdge

# version of this JovianX blueprint
# semantic versioning
version: 0.0.1

main_endpoint_component: insightedge

components:
  - name: insightedge
    version: 1.0.0
    provider: helm_chart 
    helm_chart_name: insightedge
    helm_set:
      - key: vendor_company
        value: '{{ static://vendor_company }}'
      - key: end_company
        value: '{{ static://end_company }}'
      - key: account_api_key
        value: '{{ static://account_api_key }}'
      - key: admin_email
        value: '{{ static://admin_email }}'
      - key: admin_password
        value: '{{ static://admin_password }}'
      - key: api_host
        value: '{{ static://api_host }}'
    endpoints:
      - name: 'User application'
        service_name: insightedge-zeppelin
        port: 9090
        path: /
        type: entry_point

settings_descriptors:
  - name: ha
    display: 'High availability for InsightEdge Manager'
    input_type: checkbox
    default: false
    select_options:
      - name: true
        components:
          - name: insightedge
            helm_set:
              - key: manager.ha #we used "short-names" (not insightedge-manager) because _helpers.tpl has ".Values.nameOverride"
                value: true
      - name: false
        components:
          - name: insightedge
            helm_set:
              - key: manager.ha
                value: false
  - name: memoryxtend
    display: 'MemoryXtend'
    input_type: checkbox
    default: false
    description_title: 'MemoryXtend'
    description_explanations: 'The MemoryXtend storage model allows an external storage medium to store the Space data'
    select_options:
      - name: true
        components:
          - name: insightedge
            helm_set:
              - key: pu.memoryXtendVolume.enabled
                value: true
      - name: false
        components:
          - name: insightedge
            helm_set:
              - key: pu.memoryXtendVolume.enabled
                value: false
  - name: memoryxtend-storage
    display: 'MemoryXtend storage size'
    dependency:
      name: memoryxtend
      values:
        - true
    input_type: slider
    units: GB
    min_value: 1
    max_value: 2000
    step: 1
    default: 500
    components:
      - name: insightedge
        helm_set:
          - key: pu.memoryXtendVolume.volumeClaimTemplate.storage
  - name: moto
    display: 'Company motto'
    input_type: string
    default: 'Write Once Scale Anywhere'
    components:
      - name: insightedge
        helm_set:
          - key: moto